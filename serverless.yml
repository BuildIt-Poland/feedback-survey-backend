service: feedback-survey

provider:
  name: aws
  runtime: java8
  stage: dev
  region: us-east-1

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        Fn::GetAtt:
          - surveyTable
          - Arn

package:
  artifact: target/feedback-survey-SNAPSHOT-1.jar

functions:
  hello:
    handler: com.buildit.survey.ExportSurveyHandler
    events:
      - http:
          path: /exportSurvey
          method: get

  saveSurvey:
    handler: com.buildit.survey.SaveSurveyHandler
    events:
      - http:
          path: /saveSurvey
          method: post

resources:
  Resources:
    surveyTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: feedback_survey
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1