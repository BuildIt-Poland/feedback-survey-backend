          - ''
          - - /aws/lambda/
            - Ref: saveEmailFunctionName
  ExportSurveyLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Join:
          - ''
          - - /aws/lambda/
            - Ref: exportSurveyFunctionName
  IamRoleLambdaExecution:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName:
            Ref: policyName
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action:
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                Resource:
                  - Fn::GetAtt:
                      - surveyTable
                      - Arn
                  - Fn::GetAtt:
                      - questionTable
                      - Arn
                  - Fn::GetAtt:
                      - answerTypeTable
                      - Arn
                  - Fn::GetAtt:
                      - emailTable
                      - Arn
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: '*'
      Path: /
      RoleName:
        Fn::Join:
          - '-'
          - - feedback-survey
            - Ref: Stage
            - Ref: AWS::Region
            - lambdaRole
  SaveSurveyLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName:
        Ref: saveSurveyFunctionName
      Handler: com.buildit.survey.SaveSurveyHandler
      MemorySize: 1024
      Role:
        Fn::GetAtt:
          - IamRoleLambdaExecution
          - Arn
      Runtime: java8
      Code:
        S3Bucket:
          Ref: bucketWithSourceName
        S3Key:
          Ref: codeKey
      Timeout: 30
      Environment:
        Variables:
          SURVEY_TABLE_NAME:
            Ref: surveyTableName
          QUESTION_TABLE_NAME:
            Ref: questionTableName
          ANSWER_TYPE_TABLE_NAME:
